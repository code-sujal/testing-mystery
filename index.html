<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Police Department</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(https://wallpapercave.com/wp/wp4293569.png);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        .login-container h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-container p {
            margin-top: 10px;
            font-size: 16px;
            color: #B0B0B0;
        }

        .login-container input {
            padding: 12px;
            font-size: 16px;
            border: none;
            margin: 15px 0;
            border-radius: 8px;
            width: 100%;
            background-color: #2c2c2c;
            color: white;
            box-sizing: border-box;
        }

        .login-container input::placeholder {
            color: #999;
        }

        .login-container button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #0078d4;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #005a9e;
        }

        .login-container button:active {
            background-color: #003f6a;
        }

        /* Hint button style */
        .hint-btn {
            font-size: 14px;
            text-decoration: underline;
            background: none;
            border: none;
            padding: 0;
            color: #FFD700;
            cursor: pointer;
        }

        /* Loader Screen Styling */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            flex-direction: column;
            text-align: center;
        }

        /* Signal Wave Animation */
        .signal-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        .signal-wave {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #35ee07;
            opacity: 0;
            animation: wave-animation 2s ease-in-out infinite;
        }

        .signal-wave:nth-child(1) {
            animation-delay: 0s;
        }
        .signal-wave:nth-child(2) {
            animation-delay: 0.4s;
        }
        .signal-wave:nth-child(3) {
            animation-delay: 0.8s;
        }
        .signal-wave:nth-child(4) {
            animation-delay: 1.2s;
        }

        @keyframes wave-animation {
            0% {
                opacity: 0.5;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0.5;
                transform: scale(2);
            }
        }

        /* Loader Text */
        .loader-container p {
            margin-top: 20px;
            color: white;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <h1>Investigation Department</h1>
        <p>Enter your name and password to proceed</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="submitCredentials()">Login</button>
        
        <!-- Hint Button with Popover -->
        <button type="button" class="hint-btn mt-3" data-bs-toggle="popover" data-bs-content="Hint: The password is 'secret123'." data-bs-placement="top">Hint</button>
    </div>

    <!-- Loader Screen -->
    <div class="loader-container" id="loaderScreen">
        <div class="signal-container">
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
        </div>
        <p id="loaderMessage">Accessing Data...</p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    const correctPassword = "secret123"; // Shared password for all players
    const userDatabaseKey = "userDatabase"; // LocalStorage key for storing login status
    const tabKey = "mystery_game_tab"; // Key to track active tabs

    // Step 1: Initialize the user database in localStorage if not already set
    function initializeUserDatabase() {
        const defaultUserDatabase = {
            "ShadowSleuth": false, "CodeCracker": false, "MysteryMaven": false,
            "NightHawk": false, "CipherChaser": false, "HiddenProwler": false,
            "SecretSpy": false, "DarkWhisper": false, "EnigmaSeeker": false,
            "CloakDagger": false, "CovertGaze": false, "PhantomDetective": false,
            "CrimsonCode": false, "BlacklightHunter": false, "DaggerEye": false,
            "SilhouetteTracker": false, "TruthUnveiler": false, "ClandestineMind": false,
            "VeilBreaker": false, "TwilightAgent": false, "FogShrouded": false,
            "PuzzleSolver": false, "DeepEnigma": false, "NoirPursuer": false,
            "LurkingShadow": false, "EchoFinder": false, "GrayFox": false,
            "ObsidianEye": false, "ChameleonCloak": false, "RavenWatcher": false,
            "StealthWarden": false, "SilentCipher": false, "UnmaskedPhantom": false,
            "SpyglassHunter": false, "ClockworkAgent": false, "OmenDecoder": false,
            "TruthTracker": false, "WhisperFox": false, "SmokeTracer": false,
            "ShroudSeeker": false, "KeyFinder": false, "CipherSpecter": false,
            "HiddenAce": false, "RavenPuzzle": false, "NoirShadow": false,
            "DeepTracker": false, "MaskedRiddle": false, "UnseenHawk": false,
            "ShadeDecoder": false, "GhostKey": false
        };

        if (!localStorage.getItem(userDatabaseKey)) {
            localStorage.setItem(userDatabaseKey, JSON.stringify(defaultUserDatabase));
        }
    }

    initializeUserDatabase(); // Call the function to set up usernames if not present

    // Step 2: Handle user login
    function submitCredentials() {
        const username = document.getElementById('nameInput').value.trim();
        const password = document.getElementById('passwordInput').value;
        const database = JSON.parse(localStorage.getItem(userDatabaseKey));

        if (!username || !password) {
            alert("Please enter both your username and password.");
            return;
        }

        if (!database.hasOwnProperty(username)) {
            alert("Invalid username. Please check your credentials.");
            return;
        }

        if (database[username]) {
            alert(`Username "${username}" has already been used. You are eliminated!`);
            setTimeout(() => window.close(), 2000);
            return;
        }

        if (password === correctPassword) {
            database[username] = true;
            localStorage.setItem(userDatabaseKey, JSON.stringify(database));

            sessionStorage.setItem('currentUsername', username); // Track user session

            // Simulate login loading animation
            showLoader("Accessing Data...");
            setTimeout(() => { showLoader("Acquiring Location..."); }, 2000);
            setTimeout(() => { showLoader("Verifying Identity..."); }, 4000);
            setTimeout(() => { showLoader("Checking Case Files..."); }, 6000);
            setTimeout(() => { showLoader("Receiving Mission Details..."); }, 8000);
            setTimeout(() => { showLoader("Activating VPN..."); }, 10000);
            setTimeout(() => { showLoader("Initializing Radar Setup..."); }, 12000);
            setTimeout(() => { showLoader("Almost There...."); }, 14000);
            setTimeout(() => { showLoader("Almost There...."); }, 16000);

            setTimeout(() => {
                hideLoader();
                alert(`Welcome, ${username}!`);
                window.location.href = 'gameinfo.html'; // Redirect to game
            }, 18000);
        } else {
            alert("Incorrect password. Please try again.");
        }
    }

    // Step 3: Prevent duplicate tabs (Even if the link is pasted)
    function preventDuplicateTabs() {
        if (localStorage.getItem(tabKey)) {
            alert("Another tab with the game is already open! This tab will now close.");
            setTimeout(() => window.close(), 2000);
        } else {
            localStorage.setItem(tabKey, "active");
        }

        window.addEventListener("beforeunload", () => {
            localStorage.removeItem(tabKey);
        });
    }

    preventDuplicateTabs(); // Call function on page load

    // Step 4: Ensure only one session is active across all tabs
    const channel = new BroadcastChannel("mystery_game_channel");

    channel.postMessage("check");

    channel.onmessage = (event) => {
        if (event.data === "check") {
            channel.postMessage("already_open");
        } else if (event.data === "already_open") {
            alert("Another tab with the game is already open! This tab will now close.");
            setTimeout(() => window.close(), 2000);
        }
    };

    // Step 5: Loader animations
    function showLoader(message) {
        document.getElementById('loaderMessage').innerText = message;
        document.getElementById('loaderScreen').style.display = 'flex';
    }

    function hideLoader() {
        document.getElementById('loaderScreen').style.display = 'none';
    }
</script>








</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Police Department</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(https://wallpapercave.com/wp/wp4293569.png);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        .login-container h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-container p {
            margin-top: 10px;
            font-size: 16px;
            color: #B0B0B0;
        }

        .login-container input {
            padding: 12px;
            font-size: 16px;
            border: none;
            margin: 15px 0;
            border-radius: 8px;
            width: 100%;
            background-color: #2c2c2c;
            color: white;
            box-sizing: border-box;
        }

        .login-container input::placeholder {
            color: #999;
        }

        .login-container button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #0078d4;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #005a9e;
        }

        .login-container button:active {
            background-color: #003f6a;
        }

        /* Hint button style */
        .hint-btn {
            font-size: 14px;
            text-decoration: underline;
            background: none;
            border: none;
            padding: 0;
            color: #FFD700;
            cursor: pointer;
        }

        /* Loader Screen Styling */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            flex-direction: column;
            text-align: center;
        }

        /* Signal Wave Animation */
        .signal-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        .signal-wave {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #35ee07;
            opacity: 0;
            animation: wave-animation 2s ease-in-out infinite;
        }

        .signal-wave:nth-child(1) {
            animation-delay: 0s;
        }
        .signal-wave:nth-child(2) {
            animation-delay: 0.4s;
        }
        .signal-wave:nth-child(3) {
            animation-delay: 0.8s;
        }
        .signal-wave:nth-child(4) {
            animation-delay: 1.2s;
        }

        @keyframes wave-animation {
            0% {
                opacity: 0.5;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0.5;
                transform: scale(2);
            }
        }

        /* Loader Text */
        .loader-container p {
            margin-top: 20px;
            color: white;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <h1>Investigation Department</h1>
        <p>Enter your name and password to proceed</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="submitCredentials()">Login</button>
        
        <!-- Hint Button with Popover -->
        <button type="button" class="hint-btn mt-3" data-bs-toggle="popover" data-bs-content="Hint: The password is 'secret123'." data-bs-placement="top">Hint</button>
    </div>

    <!-- Loader Screen -->
    <div class="loader-container" id="loaderScreen">
        <div class="signal-container">
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
        </div>
        <p id="loaderMessage">Accessing Data...</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    const correctPassword = "secret123"; // Set your desired password here
    const sessionKey = "mystery_game_active";

    function blockScreen() {
        // Show alert to user
        alert("Login is not allowed in duplicate tabs. Please close other tabs.");

        // Create a full-screen overlay
        const overlay = document.createElement("div");
        overlay.id = "blockOverlay";
        overlay.style.position = "fixed";
        overlay.style.top = "0";
        overlay.style.left = "0";
        overlay.style.width = "100%";
        overlay.style.height = "100vh";
        overlay.style.background = "rgba(0, 0, 0, 0.9)"; // Dark transparent overlay
        overlay.style.zIndex = "9999";
        overlay.style.display = "flex";
        overlay.style.alignItems = "center";
        overlay.style.justifyContent = "center";
        overlay.style.color = "white";
        overlay.style.fontSize = "20px";
        overlay.style.fontWeight = "bold";
        overlay.innerHTML = "Another session is already active. Close other tabs to continue.";

        document.body.appendChild(overlay);
    }

    function disableForm() {
        document.getElementById("nameInput").disabled = true;
        document.getElementById("passwordInput").disabled = true;
        document.getElementById("loginButton").disabled = true;
        document.getElementById("hintButton").disabled = true; // If you have a hint button
        document.getElementById("formMessage").innerText = "Another session is already active.";
        blockScreen(); // Block the entire screen
    }

    function enableForm() {
        document.getElementById("nameInput").disabled = false;
        document.getElementById("passwordInput").disabled = false;
        document.getElementById("loginButton").disabled = false;
        document.getElementById("hintButton").disabled = false;
        document.getElementById("formMessage").innerText = "";

        // Remove the overlay if it exists
        const overlay = document.getElementById("blockOverlay");
        if (overlay) overlay.remove();
    }

    function handleDuplicateTabs() {
        if (sessionStorage.getItem(sessionKey)) {
            disableForm(); // If another tab is already open, disable form inputs and block screen
        } else {
            sessionStorage.setItem(sessionKey, "active"); // Mark this tab as active
            enableForm();
        }

        // Listen for changes in sessionStorage (when a new tab opens)
        window.addEventListener("storage", (event) => {
            if (event.key === sessionKey) {
                if (event.newValue) {
                    disableForm(); // If a new tab opens, disable form in the duplicate tab
                } else {
                    enableForm(); // If an active tab closes, re-enable the form in another tab
                }
            }
        });

        // Remove session key on tab close
        window.addEventListener("beforeunload", () => {
            sessionStorage.removeItem(sessionKey);
        });
    }

    handleDuplicateTabs();

    function showLoader(message) {
        document.getElementById('loaderMessage').innerText = message;
        document.getElementById('loaderScreen').style.display = 'flex';
    }

    function hideLoader() {
        document.getElementById('loaderScreen').style.display = 'none';
    }

    function submitCredentials() {
        const name = document.getElementById('nameInput').value.trim();
        const password = document.getElementById('passwordInput').value;

        if (name && password) {
            if (password === correctPassword) {
                showLoader("Accessing Data...");
                setTimeout(() => { showLoader("Acquiring Location..."); }, 2000);
                setTimeout(() => { showLoader("Verifying Identity..."); }, 4000);
                setTimeout(() => { showLoader("Checking Case Files..."); }, 6000);
                setTimeout(() => { showLoader("Receiving Mission Details..."); }, 8000);
                setTimeout(() => { showLoader("Activating VPN..."); }, 10000);
                setTimeout(() => { showLoader("Initializing Radar Setup..."); }, 12000);
                setTimeout(() => { showLoader("Almost There...."); }, 14000);
                setTimeout(() => { showLoader("Almost There...."); }, 16000);

                setTimeout(() => {
                    localStorage.setItem('username', name);
                    localStorage.setItem('startTime', Date.now());
                    hideLoader();
                    window.location.href = 'gameinfo.html';
                }, 18000);
            } else {
                alert('Incorrect password. Please try again.');
            }
        } else {
            alert('Please enter both your name and password.');
        }
    }
</script>





    </body>
    </html>

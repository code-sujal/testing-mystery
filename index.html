<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Police Department</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(https://wallpapercave.com/wp/wp4293569.png);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        .login-container h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-container p {
            margin-top: 10px;
            font-size: 16px;
            color: #B0B0B0;
        }

        .login-container input {
            padding: 12px;
            font-size: 16px;
            border: none;
            margin: 15px 0;
            border-radius: 8px;
            width: 100%;
            background-color: #2c2c2c;
            color: white;
            box-sizing: border-box;
        }

        .login-container input::placeholder {
            color: #999;
        }

        .login-container button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #0078d4;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #005a9e;
        }

        .login-container button:active {
            background-color: #003f6a;
        }

        /* Hint button style */
        .hint-btn {
            font-size: 14px;
            text-decoration: underline;
            background: none;
            border: none;
            padding: 0;
            color: #FFD700;
            cursor: pointer;
        }

        /* Loader Screen Styling */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            flex-direction: column;
            text-align: center;
        }

        /* Signal Wave Animation */
        .signal-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        .signal-wave {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #35ee07;
            opacity: 0;
            animation: wave-animation 2s ease-in-out infinite;
        }

        .signal-wave:nth-child(1) {
            animation-delay: 0s;
        }
        .signal-wave:nth-child(2) {
            animation-delay: 0.4s;
        }
        .signal-wave:nth-child(3) {
            animation-delay: 0.8s;
        }
        .signal-wave:nth-child(4) {
            animation-delay: 1.2s;
        }

        @keyframes wave-animation {
            0% {
                opacity: 0.5;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0.5;
                transform: scale(2);
            }
        }

        /* Loader Text */
        .loader-container p {
            margin-top: 20px;
            color: white;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
   <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <h1>Investigation Department</h1>
        <p>Enter your name and password to proceed</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="submitCredentials()">Login</button>
    </div>
        <!-- Hint Button with Popover -->
        <button type="button" class="hint-btn mt-3" data-bs-toggle="popover" data-bs-content="Hint: The password is 'secret123'." data-bs-placement="top">Hint</button>
    </div>

    <!-- Loader Screen -->
    <div class="loader-container" id="loaderScreen">
        <div class="signal-container">
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
        </div>
        <p id="loaderMessage">Accessing Data...</p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    const correctPassword = "secret123"; // Same password for all users

    // Function to get a cookie value
    function getCookie(name) {
        const cookieString = document.cookie.split("; ").find(row => row.startsWith(name + "="));
        return cookieString ? cookieString.split("=")[1] : null;
    }

    // Function to set a cookie
    function setCookie(name, value, days) {
        const expirationDate = new Date();
        expirationDate.setTime(expirationDate.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${value}; expires=${expirationDate.toUTCString()}; path=/`;
    }

    // Function to delete a cookie
    function deleteCookie(name) {
        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
    }

    // Initialize username database (hardcoded for simplicity)
    const usernames = [
        "ShadowSleuth", "CodeCracker", "MysteryMaven", "NightHawk", "CipherChaser",
        "HiddenProwler", "SecretSpy", "DarkWhisper", "EnigmaSeeker", "CloakDagger",
        "CovertGaze", "PhantomDetective", "CrimsonCode", "BlacklightHunter", "DaggerEye",
        "SilhouetteTracker", "TruthUnveiler", "ClandestineMind", "VeilBreaker", "TwilightAgent",
        "FogShrouded", "PuzzleSolver", "DeepEnigma", "NoirPursuer", "LurkingShadow",
        "EchoFinder", "GrayFox", "ObsidianEye", "ChameleonCloak", "RavenWatcher",
        "StealthWarden", "SilentCipher", "UnmaskedPhantom", "SpyglassHunter", "ClockworkAgent",
        "OmenDecoder", "TruthTracker", "WhisperFox", "SmokeTracer", "ShroudSeeker",
        "KeyFinder", "CipherSpecter", "HiddenAce", "RavenPuzzle", "NoirShadow",
        "DeepTracker", "MaskedRiddle", "UnseenHawk", "ShadeDecoder", "GhostKey"
    ];

    function submitCredentials() {
        const username = document.getElementById('nameInput').value.trim(); // Trim spaces
        const password = document.getElementById('passwordInput').value;

        if (username && password) {
            // Check if the username is valid
            if (!usernames.includes(username)) {
                alert("Invalid username. Please check your credentials.");
                return;
            }

            // Check if the user is already logged in using cookies
            const userCookie = getCookie(username);
            if (userCookie === "logged_in") {
                alert(`Username "${username}" has already been used. You are eliminated!`);
                window.close(); // Close the tab
                return;
            }

            // Validate password
            if (password === correctPassword) {
                // Mark the user as logged in by setting a cookie
                setCookie(username, "logged_in", 7); // Cookie valid for 7 days

                // Simulate loader steps (unchanged from original code)
                showLoader("Accessing Data...");
                setTimeout(() => { showLoader("Acquiring Location..."); }, 2000);
                setTimeout(() => { showLoader("Verifying Identity..."); }, 4000);
                setTimeout(() => { showLoader("Checking Case Files..."); }, 6000);
                setTimeout(() => { showLoader("Receiving Mission Details..."); }, 8000);
                setTimeout(() => { showLoader("Activating VPN..."); }, 10000);
                setTimeout(() => { showLoader("Initializing Radar Setup..."); }, 12000);
                setTimeout(() => { showLoader("Almost There...."); }, 14000);
                setTimeout(() => { showLoader("Almost There...."); }, 16000);

                setTimeout(() => {
                    hideLoader();
                    alert(`Welcome, ${username}!`);
                    window.location.href = 'gameinfo.html'; // Redirect to the game page
                }, 18000);
            } else {
                alert("Incorrect password. Please try again.");
            }
        } else {
            alert("Please enter both your username and password.");
        }
    }

    // Functions for loader visualization
    function showLoader(message) {
        document.getElementById('loaderMessage').innerText = message;
        document.getElementById('loaderScreen').style.display = 'flex';
    }

    function hideLoader() {
        document.getElementById('loaderScreen').style.display = 'none';
    }

    // Clean up on tab close by deleting relevant cookies
    window.addEventListener("beforeunload", () => {
        const currentUsername = sessionStorage.getItem("currentUsername");
        if (currentUsername) {
            deleteCookie(currentUsername);
        }
    });
</script>










</body>
</html>

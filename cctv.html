<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex CCTV Surveillance</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="cctv.css">
</head>
<body>
    <!-- HUD Overlay -->
    <div class="hud">
        <div class="toolbar">
            <button class="toolbar-btn" onclick="goBack()">â¬… Back</button>
            <button class="toolbar-btn">File</button>
            <button class="toolbar-btn">View</button>
            <button class="toolbar-btn" id="layout-toggle">Toggle Grid</button>
            <button class="toolbar-btn" id="theme-toggle">ðŸŒ™ Neon</button>
        </div>

        <!-- Camera Grid -->
        <div class="camera-grid" id="camera-grid">
            <div class="feed main-feed" data-camera="CORRIDOR-1">
                <div class="feed-screen">
                    <video autoplay muted loop class="feed-video" id="main-video">
                        <source src="motion-detection-computer-room-door-1920x1080.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="feed-overlay">
                        <span class="feed-label" id="main-feed-label">CORRIDOR-1</span>
                        <span class="status-indicator online">Online</span>
                        <span class="timestamp" id="main-feed-time"></span>
                    </div>
                </div>
            </div>
            <div class="feed side-feed" data-camera="OFFICE-HUB">
                <div class="feed-screen">
                    <video autoplay muted loop class="feed-video">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>
                    <div class="feed-overlay">
                        <span class="feed-label">OFFICE-HUB</span>
                        <span class="status-indicator online">Online</span>
                        <span class="timestamp">00:42</span>
                    </div>
                </div>
            </div>
            <div class="feed side-feed" data-camera="VAULT-ROOM">
                <div class="feed-screen">
                    <video autoplay muted loop class="feed-video">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>
                    <div class="feed-overlay">
                        <span class="feed-label">VAULT-ROOM</span>
                        <span class="status-indicator online">Online</span>
                        <span class="timestamp">00:42</span>
                    </div>
                </div>
            </div>
            <div class="feed side-feed" data-camera="MEETING-ZONE">
                <div class="feed-screen">
                    <video autoplay muted loop class="feed-video">
                        <source src="videoplayback.mp4" type="video/mp4">
                    </video>
                    <div class="feed-overlay">
                        <span class="feed-label">MEETING-ZONE</span>
                        <span class="status-indicator offline">Offline</span>
                        <span class="timestamp">00:42</span>
                    </div>
                </div>
            </div>
            <div class="feed side-feed" data-camera="LOBBY-ENTRANCE">
                <div class="feed-screen">
                    <video autoplay muted loop class="feed-video">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>
                    <div class="feed-overlay">
                        <span class="feed-label">LOBBY-ENTRANCE</span>
                        <span class="status-indicator online">Online</span>
                        <span class="timestamp">00:42</span>
                    </div>
                </div>
            </div>
            <div class="feed side-feed" data-camera="LAB-ENTRANCE">
                <div class="feed-screen">
                    <video autoplay muted loop class="feed-video">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>
                    <div class="feed-overlay">
                        <span class="feed-label">LAB-ENTRANCE</span>
                        <span class="status-indicator online">Online</span>
                        <span class="timestamp">00:42</span>
                    </div>
                </div>
            </div>
            <div class="feed side-feed" data-camera="LAB-CORRIDOR">
                <div class="feed-screen">
                    <video autoplay muted loop class="feed-video">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>
                    <div class="feed-overlay">
                        <span class="feed-label">LAB-CORRIDOR</span>
                        <span class="status-indicator online">Online</span>
                        <span class="timestamp">00:42</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts Panel -->
        <div class="alerts-panel" id="alerts-panel">
            <h2>Live Alerts</h2>
            <ul id="alerts-list"></ul>
        </div>

        <!-- Playback Controls -->
        <div class="playback-controls">
            <button class="control-btn" title="Rewind">â—„â—„</button>
            <button class="control-btn" title="Play/Pause">â–¶</button>
            <button class="control-btn" title="Fast Forward">â–ºâ–º</button>
            <span class="system-stats">24Mbps | 1080p | <span id="system-time"></span></span>
        </div>
    </div>

    <audio id="alert-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
    <script src="cctv.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SleuthSpeak</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="icon" href="chat.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>SleuthSpeak</h1>
      </div>
      <div class="contact-list" id="contact-list">
        <div class="contact active" data-id="ryan">
          <img src="https://pbs.twimg.com/media/Ef04eIDWAAE6utv.jpg" alt="Ryan Gomez" class="contact-avatar">
          <span>Ryan Gomez (HR)</span>
          <span class="status-dot online"></span>
        </div>
        <div class="contact" data-id="candice">
          <img src="https://photosnow.org/wp-content/uploads/2024/04/simple-cute-girl-pic_4.jpg" alt="Candice Bennett" class="contact-avatar">
          <span>Candice Bennett</span>
          <span class="status-dot online"></span>
        </div>
        <div class="contact" data-id="anoop">
          <img src="https://pbs.twimg.com/media/Ef04eIDWAAE6utv.jpg" alt="Dr. Anoop A. Rao" class="contact-avatar">
          <span>Dr. Anoop A. Rao</span>
          <span class="status-dot online"></span>
        </div>
        <div class="contact" data-id="mira">
          <img src="https://media.istockphoto.com/id/1278976856/photo/happy-student-girl-at-high-school.jpg?s=612x612&w=0&k=20&c=XiJQHTm-LKgCr0s3hURY0ATGFfMZQH4B8gE6h2TlK4U=" alt="Mira D." class="contact-avatar">
          <span>Mira D. (Lab Assistant)</span>
          <span class="status-dot online"></span>
        </div>
        
      </div>
    </aside>

    <!-- Chat Area -->
    <main class="chat-container">
      <header class="chat-header" id="chat-header">
        <h2>Ryan Gomez (HR)</h2>
        <button class="reset-button" id="reset-button" title="Reset Chat">⟳</button>
      </header>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="option-container" id="option-container">
        <button class="chat-option" id="chat-option">I’m following up on Reid’s complaints about Project Eclipse. Did he ever mention feeling threatened?</button>
      </div>
    </main>
  </div>
  <script src="chat.js"></script>
</body>
</html>

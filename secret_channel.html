<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Channel - Confidential Access</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            background-size: 200px 200px;
            animation: bgShift 20s linear infinite;
        }

        .channel-container {
            width: 80%;
            max-width: 800px;
            background: rgba(10, 15, 10, 0.9);
            border: 2px solid #00cc00;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 204, 0, 0.5);
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in-out;
        }

        .channel-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .channel-header h1 {
            font-size: 3rem;
            color: #00cc00;
            text-shadow: 0 0 10px rgba(0, 204, 0, 0.8);
            animation: glitch 1.5s infinite alternate;
        }

        .chat-box {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            border-radius: 5px;
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            color: #00ff00;
            font-size: 1.2rem;
            line-height: 1.5;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .chat-box p {
            margin: 10px 0;
            opacity: 0;
            animation: typeIn 0.5s ease forwards;
        }

        .chat-box p:nth-child(1) { animation-delay: 0.5s; }
        .chat-box p:nth-child(2) { animation-delay: 1s; }
        .chat-box p:nth-child(3) { animation-delay: 1.5s; }

        .input-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: #0f0f0f;
            border: 1px solid #00cc00;
            border-radius: 5px;
            padding: 10px;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .send-btn {
            background: #00cc00;
            border: none;
            padding: 10px 20px;
            color: #0a0a0a;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .send-btn:hover {
            background: #00ff00;
            transform: scale(1.05);
        }

        .error-message {
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        /* Animations */
        @keyframes bgShift {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 10px rgba(0, 204, 0, 0.8); }
            50% { text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.5), -2px -2px 10px rgba(0, 204, 0, 0.5); }
            100% { text-shadow: 0 0 10px rgba(0, 204, 0, 0.8); }
        }

        @keyframes typeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .channel-container {
                width: 90%;
                padding: 20px;
            }

            .channel-header h1 {
                font-size: 2rem;
            }

            .chat-box {
                height: 300px;
                font-size: 1rem;
            }

            .chat-input, .send-btn {
                font-size: 1rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="channel-container">
        <div class="channel-header">
            <h1>SECURE CHANNEL</h1>
        </div>
        <div class="chat-box" id="chatBox">
            <p>[HQ]: Welcome, Detective. This is a secure line.</p>
            <p>[HQ]: This case is Critical now, we need your inputs.</p>
            <p>[HQ]: Before that enter the Channel Password, to verify your identity.</p>
        </div>
        <div class="input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Enter password (numbers only)" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="6">
            <button class="send-btn" onclick="verifyPassword()">Verify</button>
        </div>
    </div>

    <script>
        const correctPassword = "340927";

        function verifyPassword() {
            const input = document.getElementById('chatInput');
            const chatBox = document.getElementById('chatBox');
            const password = input.value.trim();

            if (password) {
                const userMessage = document.createElement('p');
                userMessage.textContent = `[You]: ${password}`;
                userMessage.style.animation = 'typeIn 0.5s ease forwards';
                chatBox.appendChild(userMessage);
                chatBox.scrollTop = chatBox.scrollHeight;

                setTimeout(() => {
                    const response = document.createElement('p');
                    if (password === correctPassword) {
                        response.textContent = '[HQ]: Identity verified. Accessing secure channel...';
                        response.style.animation = 'typeIn 0.5s ease forwards';
                        chatBox.appendChild(response);
                        chatBox.scrollTop = chatBox.scrollHeight;
                        setTimeout(() => {
                            window.location.href = 'eval.html';
                        }, 1500); // Redirect after 1.5 seconds
                    } else {
                        response.textContent = '[HQ]: Identity Breach Detected - Mission Failed';
                        response.classList.add('error-message');
                        response.style.animation = 'typeIn 0.5s ease forwards';
                        chatBox.appendChild(response);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                    input.value = '';
                }, 1000);
            }
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
    </script>
</body>
</html>

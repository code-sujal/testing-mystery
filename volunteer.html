<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 360px;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card input {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .card button {
            width: 95%;
            padding: 10px;
            border: none;
            background-color: #111;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Enter OTP</h2>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="validateOTP()">Verify</button>
    </div>

    <script>
        async function validateOTP() {
            const otp = document.getElementById('otp').value;
    
            const response = await fetch('https://script.google.com/macros/s/AKfycbzfermadz7ED9ZfkgnrGgKw4GEok4o4_D3Qstr7mVK4ieCUXn-rasOc30jzL1a62wIM/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ otp })
            });
    
            const result = await response.json();
            alert(result.message);
    
            if (result.success) {
                window.location.href = 'gameinfo.html'; // Redirect on success
            }
        }
    </script>
    
</body>
</html>
